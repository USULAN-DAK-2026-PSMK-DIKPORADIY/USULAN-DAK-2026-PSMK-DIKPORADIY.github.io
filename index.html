<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PSMK-DIKPORA-DIY</title>
  <link rel="icon" href="https://baldikbantul.jogjaprov.go.id/wp-content/uploads/2024/01/Coat_of_arms_of_Yogyakarta.svg.png" type="image/x-icon">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 56px); /* 56px is default navbar height */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://baldikbantul.jogjaprov.go.id/wp-content/uploads/2024/01/Coat_of_arms_of_Yogyakarta.svg.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top me-2">
        PSMK - DIKPORA DIY
      </a>
    </div>
  </nav>

  <!-- Iframe Area -->
  <div class="iframe-container">
    <div class="loader" id="loader">Loading...</div>
    <iframe 
      src="https://script.google.com/macros/s/AKfycbzedXmIWX87HBe-KivxN45hypBeJXIlrqTozGTV2sDgD8ax4DanIeH808zV1x5cLRRT/exec" 
      onload="document.getElementById('loader').style.display='none';"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
